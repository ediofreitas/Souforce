<template>
    <lightning-card title="Hello World">
        <div if:false={isCheck} class="slds-m-left_medium">Hello {finalName}</div>
        <span class="slds-m-left_medium">Id: {userId}</span>
        <span class="slds-m-left_medium">RecordId: {recordId}</span>
        <span class="slds-m-left_medium">Account Name: {accountName}</span>
        <lightning-input label="Greeting" onchange={handleChange}></lightning-input>
        <lightning-button label="Send" onclick={handleClick}></lightning-button>
        <lightning-input label="Hide Div" type="checkbox" onchange={handleCheck}></lightning-input>
    </lightning-card>
    <lightning-card title="Accounts List">
        <div style="height: 300px;">
                <lightning-datatable
                        key-field="id"
                        data={accountList}
                        columns={columns}>
                </lightning-datatable>
        </div>    
    </lightning-card>
    <lightning-card title="Account list ROOTS">
        <template for:each={accountList} for:item="account">
            <p key={account.Id}>{account.Name}</p>
        </template>
    </lightning-card>
</template>
